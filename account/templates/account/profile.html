{% extends "base.html" %}

{% block title %}profile{% endblock %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <div class="images">
    <img src="{{ user.gravatar }}" class="item-img">
  </div>
  <p>First Name: {{ user.firstname }}</p>
  <p>Last  Name: {{ user.lastname }} </p>
  <p>followers: {{ user.followers.count }}</p><p>following: {{ user.following.count }}</p>
{% endblock %}
